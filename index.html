<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 300px;
            background-color: rgb(17, 231, 255);
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="box">
    <div>
        <label for="length">Length :  </label>
        <input type="number" id="length" placeholder="Enter first number">
    </div>
    <br>
    <div>
        <label for="Breadth">Breadth : </label>
        <input type="number" id="breadth" placeholder="Enter first number">
    </div>
    <br>
    <div>
    <button type="button" onclick="usePrompt('area')">Area</button>
    <button type="button" onclick="usePrompt('perimeter')">Perimeter</button>
    
    </div>
    <br>

    <div id="result"></div>
    <script>
        function usePrompt(operation){
            let a= parseFloat(document.getElementById("length").value)
            let b= parseFloat(document.getElementById("breadth").value)
            let result='';

            if(isNaN(a)|| isNaN(b)){
            result='Please enter both numbers';
        }else{
            switch(operation){
                case 'area':
                    result = a * b;
                    break;
                case 'perimeter':
                    result = 2*(a+b);
                    break;
            }
            
        }
        document.getElementById('result').innerText = 'Result : ' + result;
    }
    document
    </script>
</body>
</html>
